openapi: 3.0.0
info:
  title: Product Service API
  version: 1.0.0
  description: API for managing products
servers:
  - url: /
paths:
  /products:
    get:
      summary: Get all products
      operationId: getProductsList
      responses:
        '200':
          description: Successful response with product list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /products/{productId}:
    get:
      summary: Get product by ID
      operationId: getProductsById
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response with product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        price:
          type: number
        count:
          type: integer
